<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PIKADAY CALENDAR STYLING -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <!-- STYLING -->
    <link rel="stylesheet" href="./css/calculator.css">

    <title>Age Calculator</title>
  </head>
  <body>
    <div>
      <div>
        <h1 class="l-heading">Age Calculator</h1>
      </div>
      <div>
        <p class="l-subheading">
          (Finds age in years and months)
        </p>
      </div>
    </div>

    <div class="l-form">
      <form>
        <div class="il-container">
          <!-- Form label -->
          <label for="datepicker" class="f-label">Birth Date:</label>
          <!-- When clicked, displays Pikaday calendar for user date selection -->
          <input type="text" id="datepicker" class="f-input" value="" placeholder="Choose birthdate">
          <!-- Resets calendar by default, and result by resetForm() function -->
          <button class="f-button" type="reset" value="Reset" onclick="resetForm()">Reset</button><br>
        </div>
      </form>
    </div>

    <div>
      <!-- Displays calculated age -->
      <h2 class="l-result">age: <mark id="years"></mark><mark id="months"></mark></h2>
    </div>

    <div>
      <div class="il-container il-footer">
        <p style="text-align: center">
          <small>Copyright &copy; 2023 -
            <script>document.write(new Date().getFullYear())</script> <!-- Automatically updates ending date of copyright year -->
            <a href="https://shannoneoff.github.io">Shannon Eoff</a> || All Rights Reserved</small>
        </p>
      </div>
    </div>

    <!-- PIKADAY LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

    <!-- Calculates age result, uses Pikaday calendar -->
    <script src="./js/calculator.js"></script>

    <!-- Contains resetForm() function to clear result -->
    <script src="./js/reset.js"></script>

  </body>
</html>
